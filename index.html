<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <h3>Información del usario</h3>

      <div class="containerInputs">
        <section>
          <div class="form-group">
            <label class="labelHeader" ="inputNombre">Ingresa tu nombre</label>
            <input
              id="inputNombre"
              placeholder="Nombres"
              type="text"
              required
              minlength="10"
              maxlength="18"
            />
          </div>
          <div class="form-group">
            <label class="labelHeader" for="inputEdad">Ingresa tu Edad</label>
            <input id="inputEdad" type="number" min="0" max="99" required />
          </div>
          <div class="form-group">
            <label class="labelHeader" for="inputTelefono">Ingresa tu teléfono</label>
            <input id="inputTelefono" type="tel" min="0" max="99" />
          </div>
          <div class="form-group">
            <label class="labelHeader" for="inputEmail">Ingresa tu correo</label>
            <input
              id="inputEmail"
              placeholder="jhondoe@gmail.com"
              type="email"
              required
            />
          </div>
          <div class="form-group">
            <label class="labelHeader">Ingresa tu contraseña</label>
            <input type="password" required placeholder="Contraseña" />
          </div>
          <div class="form-group">
            <label class="labelHeader">Usted es casado?</label>

            <label for="inputSi">
              Si
              <input
                name="preguntaCasado"
                type="radio"
                id="inputSi"
                value="si"
              />
            </label>

            <label for="inputNo">
              No
              <input
                name="preguntaCasado"
                type="radio"
                id="inputNo"
                value="no"
              />
            </label>
          </div>
        </section>

        <section>
          <div class="form-group">
            <label class="labelHeader">Habilidades</label>
            <label for="inputPrimaria">
              Javascript
              <input
                name="educacion"
                type="checkbox"
                id="inputPrimaria"
                value="primaria"
              />
            </label>
            <label for="inputSecundaria">
              CSS
              <input
                name="educacion"
                type="checkbox"
                id="inputSecundaria"
                value="secundaria"
              />
            </label>
            <label for="inputSuperior">
              HTML
              <input
                name="educacion"
                type="checkbox"
                id="inputSuperior"
                value="supeiror"
              />
            </label>
          </div>
          <div class="form-group">
            <label class="labelHeader">Fecha de nacimiento</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label class="labelHeader">Elige tu horario</label>
            <input type="time" />
          </div>
          <div class="form-group">
            <label class="labelHeader">Elige tu hora y fecha</label>
            <input type="datetime-local" />
          </div>
          <div class="form-group">
            <label for="inputImagen">Sube una foto</label>
            <input
              type="file"
              id="inputImagen"
              hidden
              accept=".png, .jpg, .jpeg"
            />
          </div>
        </section>
      </div>

      <button type="submit">Enviar información</button>
    </form>
  </body>
</html>
